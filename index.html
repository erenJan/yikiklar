            margin-left: 10px;
            margin-bottom: 40px;
            padding-top: 40px;
        }
        
        #pie-chart::before {
            content: "";
            position: absolute;
            display: block;
            width: 120px;
            height: 115px;
            left: 315px;
            top: 0;
        }
        
        #pie-chart::after {
            content: "";
            position: absolute;
            display: block;
            top: 260px;
            left: 70px;
            width: 170px;
            height: 2px;
        }

        var sc_price = 0.01

        var amount_front = document.getElementById("amount-front").innerText
        var amount_sc = document.getElementById("amount-sc").innerText
        var amount_ada = document.getElementById("amount-ada").innerText
        var amount_sxp = document.getElementById("amount-sxp").innerText
        var amount_matic = document.getElementById("amount-matic").innerText
        var amount_appc = document.getElementById("amount-appc").innerText

        xmlhttp.onreadystatechange = function() {
            var myArr = JSON.parse(this.responseText);

            try {
                chz = myArr["chiliz"]["try"]
                loom = myArr["loom-network"]["try"]
                npxs = myArr["pundi-x-2"]["try"]
                front = myArr["frontier-token"]["try"]
                btt = myArr["bittorrent-2"]["try"]
                sc = myArr["siacoin"]["try"]
                ada = myArr["cardano"]["try"]
                sxp = myArr["swipe"]["try"]
                matic = myArr["matic-network"]["try"]
                appc = myArr["appcoins"]["try"]
                console.log(front, sc, ada, sxp, matic, appc)
            } catch (err) {
                console.log(err)
            }
            chz_price = chz * amount_chz
            loom_price = loom * amount_loom
            btt_price = btt * amount_btt
            npxs_price = npxs * amount_npxs
            front_price = front * amount_front
            sc_price = sc * amount_sc
            ada_price = ada * amount_ada
            sxp_price = sxp * amount_sxp
            matic_price = matic * amount_matic
            appc_price = appc * amount_appc

            total = appc_price + matic_price + sxp_price + ada_price + sc_price + front_price + btt_price + loom_price + chz_price

            document.getElementById("chz-price").innerHTML = chz_price.toFixed(2);
            document.getElementById("loom-price").innerHTML = loom_price.toFixed(2);
            document.getElementById("btt-price").innerHTML = btt_price.toFixed(2);
            document.getElementById("npxs-price").innerHTML = npxs_price.toFixed(2);
            document.getElementById("front-price").innerHTML = front_price.toFixed(2);
            document.getElementById("sc-price").innerHTML = sc_price.toFixed(2);
            document.getElementById("ada-price").innerHTML = ada_price.toFixed(2);
            document.getElementById("sxp-price").innerHTML = sxp_price.toFixed(2);
            document.getElementById("matic-price").innerHTML = matic_price.toFixed(2);
            document.getElementById("appc-price").innerHTML = appc_price.toFixed(2);
            document.getElementById("subTotal").innerHTML = total.toFixed(2);
        }

        xmlhttp.open("GET", url, true);
        xmlhttp.send();


        google.load("visualization", "1", {
            packages: ["corechart"]
        });
        google.setOnLoadCallback(drawCharts);
        console.log(chz_price)

        function drawCharts() {
            console.log(chz_price)
            var pieData = google.visualization.arrayToDataTable([

                ['loom', loom_price],

                ['btt', btt_price],
                ['front', front_price],
                ['sc', sc_price],
                ['ada', ada_price],
                ['sxp', sxp_price],
                ['matic', matic_price],
                ['appc', appc_price]
            ]);
            // pie chart options
            var pieOptions = {
                backgroundColor: '#FAFAFA',
                pieHole: 0.4,
                colors: ["cornflowerblue",

                    "orange",
                    "tomato",
                    "crimson",
                    "purple",
                    "turquoise",
                    "forestgreen",
                    "navy",
                    "gray"
                ],
